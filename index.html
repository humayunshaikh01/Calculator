<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="calheading">
            <h1>Calculator</h1>
        </div>
        <div class="input">
            <input type="text" placeholder=" Enter Number..." id="number">
        </div>

        <div class="bodyCal">
            <table border="1">
                <tr>
                    <td onclick="setnumbers('+')">+</td>
                    <td onclick="setnumbers('-')">-</td>
                    <td onclick="setnumbers('*')">*</td>
                    <td onclick="setnumbers('/')">/</td>
                </tr>

                <tr>
                    <td onclick="setnumbers('9')">9</td>
                    <td onclick="setnumbers('8')">8</td>
                    <td onclick="setnumbers('7')">7</td>
                    <td rowspan="4"  onclick="ans()">=</td>
                </tr>

                <tr>
                    <td onclick="setnumbers('6')">6</td>
                    <td onclick="setnumbers('5')">5</td>
                    <td onclick="setnumbers('4')">4</td>
                </tr>
                   
                <tr>
                    <td onclick="setnumbers('3')">3</td>
                    <td onclick="setnumbers('2')">2</td>
                    <td onclick="setnumbers('1')">1</td>
                </tr>

                <tr>
                    <td onclick="setnumbers('0')">0</td>
                    <td>C</td>
                    <td>DE</td>
                </tr>
            </table>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
